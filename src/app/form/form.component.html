<div class="container">
    <div class="center bg-form">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input [(ngModel)]='user.name' type="text" name="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <p>Gender: </p>
                <div class="form-check form-check-inline">
                    <input [(ngModel)]='user.gender' class="form-check-input" type="radio" name="gender" id="female" value="F">
                    <label class="form-check-label" for="inlineRadio1">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input [(ngModel)]='user.gender' class="form-check-input" type="radio" name="gender" id="male" value="M">
                    <label class="form-check-label" for="inlineRadio2">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input [(ngModel)]='user.gender' class="form-check-input" type="radio" name="gender" id="other" value="X">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                </div>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">E-mail:</label>
                <input [(ngModel)]='user.email' type="email" name="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone:</label>
                <input [(ngModel)]='user.phone' name="phone" type="tel" class="form-control" id="inputAddress2" placeholder="Ex.: +5511972421293">
            </div>

            <div class="col-md-6">
                <label for="birthDate" class="form-label">Your Birthday:</label>
                <input [(ngModel)]='user.birthDate' name="birthDate" type="date" class="form-control" id="birthDate">
            </div>
            
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary w-100 pt-2" (click)='cadastrar()'>Register</button>
            </div>
        </form>
    </div>
</div>
